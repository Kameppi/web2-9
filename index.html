<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初めてのjQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){
            $("p").hover(
                function () {
                    $(this).append($("<span> ***</span>"));
                },
                function () {
                    $(this).find("span:last").remove();
                }
            );
        });
    </script>
    <style>
        p { cursor:default; }
    </style>
</head>
<body>
    <p>カーソル合わせてね</p>
</body>
</html>
