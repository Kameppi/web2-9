<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初めてのjQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        ("p").hover(
            function () {
                $(this).append($("<span> ***</span>"));
            },
            function () {
                $(this).find("span:last").remove();
            }
        );
    </script>
</head>
<body>
    <p>テスト</p>
</body>
</html>
